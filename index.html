<!doctype html>
<html lang="en">
    <head>
        <link data-trunk rel="copy-file" href="o.svg"/>
        <link data-trunk rel="copy-file" href="x.svg"/>
        <style>
            div {
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                padding: 1px;
                margin: 1px;
                aspect-ratio: 1;
            }
            .mini-board {
                display: grid;
                margin: 1px;
                grid-template-columns: 1fr 1fr 1fr;
            }
            .meta-board {
                display: grid;
                margin: auto;
                grid-template-columns: 1fr 1fr 1fr;
                height: 50vh;
                transform: translateY(25vh);
            }
            .board-space.active:hover {
                cursor: pointer;
            }
            .board-space.inactive {
                background-color: #d1d1d1;
            }
            img {
                display: block;
                max-width:100%;
                max-height:100%;
            }
        </style>
    </head>
    <body></body>
</html>
